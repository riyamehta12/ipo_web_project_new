{% extends 'admin_ui/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete IPO</h2>
  <p>Are you sure you want to delete <strong>{{ object.company_name }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'ipo_home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
