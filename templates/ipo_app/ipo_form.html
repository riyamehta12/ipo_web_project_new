{% extends 'admin_ui/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Update IPO{% else %}Register IPO{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'ipo_home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
