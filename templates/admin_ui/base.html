<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bluestock Admin{% endblock %}</title>
    
    <!-- ✅ Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Optional: Icons (Bootstrap Icons CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ Optional: Your custom CSS -->
    <style>
      body { font-family: 'Segoe UI', sans-serif; }
      .sidebar {
          min-height: 100vh;
          width: 200px;
          background: linear-gradient(180deg, #f5f7fa 0%, #c3cfe2 100%) !important;
          color: #222 !important;
      }
      .sidebar .nav-link {
          color: #6c63ff !important;
          font-weight: 500;
      }
      .sidebar .nav-link.active, .sidebar .nav-link:focus, .sidebar .nav-link:hover {
          background: #e6e6ff !important;
          color: #6c63ff !important;
      }
    </style>
</head>

<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white p-3">
        <h5>Bluestock Admin</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="/" class="nav-link text-white">
                    <i class="bi bi-house"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_dashboard' %}" class="nav-link text-white">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_ipo_list' %}" class="nav-link text-white">
                    <i class="bi bi-list-ul"></i> Manage IPOs
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- ✅ Bootstrap JS Bundle (optional but good for modals, dropdowns etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Chart.js CDN (used in dashboard only) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
