{% extends 'admin_ui/base.html' %}
{% block title %}IPO List{% endblock %}
{% block content %}
<h2>Manage IPOs</h2>
<table class="table table-bordered">
  <thead><tr>
    <th>Company</th><th>Status</th><th>Open</th><th>Close</th><th>Actions</th>
  </tr></thead>
  <tbody>
  {% for ipo in ipos %}
  <tr>
    <td>{{ ipo.company_name }}</td>
    <td><span class="badge bg-secondary">{{ ipo.status }}</span></td>
    <td>{{ ipo.open_date }}</td>
    <td>{{ ipo.close_date }}</td>
    <td>
      <a href="#" class="btn btn-sm btn-warning">Update</a>
      <a href="#" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
